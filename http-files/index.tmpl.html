<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度BDUSS获取工具</title>
    <meta name="viewport" content="width=240, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://wappass.baidu.com/static/touch/css/base_bdea81d.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/template/js/jquery.tiny.js"></script>
    <script src="template/js/login.js"></script>
    <script>
        var _hmt = _hmt || [];
        var currClientWidth, fontValue, originWidth;
        originWidth = 375;
        __resize();
        window.addEventListener('resize', __resize, false);

        function __resize() {
            currClientWidth = document.documentElement.clientWidth;
            if (currClientWidth < 320) currClientWidth = 320;
            if (currClientWidth > 400) currClientWidth = 400;
            fontValue = ((62.5 * currClientWidth) / originWidth).toFixed(2);
            document.documentElement.style.fontSize = fontValue + '%';
        }
    </script>
</head>

<body>
    <div id="pageWrapper">
        <header class="pass-header ">
            <span class="pass-header-title">百度BDUSS获取工具 {{.}}</span>
        </header>
        <div class="mod-content">
            <div class="f14 clearfix login-problem form-wrapper">
                <br/>
                <a class="left" href="https://github.com/iikira/Baidu-Login" data-user-urllog="touch-login_question" target="_blank">查看帮助</a>
            </div>
            <form action="javascript:en()" autocomplete="off" method="POST" class="form-wrapper" id="login-formWrapper" data-pageName="login">
                <br/>
                <p class="form-item form-input-wrapper form-item-username form-input-mobile">
                    <input type="text" name="username" class="text-input" maxlength="60" placeholder="手机号/邮箱/用户名" value="" id="login-username">
                    <span class="input-clearValue"></span>
                    <span id="login-userlist" class="pass-input-aide pass-input-userlist"></span>
                </p>
                <p class="form-item form-input-wrapper form-item-password form-input-mobile">
                    <input type="password" name="password" class="text-input" id="login-password" placeholder="密码" value="">
                    <span class="input-clearValue"></span>
                </p>
                <p class="form-item form-input-verifycode m-t10" id="login-verifyWrapper" style="display:none;">
                    <span class="form-input-wrapper form-input-mobile vcode-span vcode-input-span">
                        <input type="text" name="verifycode" class="text-input" value="" placeholder="验证码" autocomplete="off" maxlength="6" id="login-verifycode">
                    </span>
                    <span class="form-input-mobile form-input-verifyCodeImg">
                        <img class="verifyCode-img" src="" width="100" height="40" id="login-verifyCodeImg" onclick="refleshImg()">
                    </span>
                    <input type="hidden" id="login-vcodestr" name="vcodestr" value="" />
                </p>
                <p class="form-item form-item-btn">
                    <input type="submit" value="登录" id="login-submit" class="pass-button-full">
                </p>
            </form>

            <form autocomplete="off" method="POST" class="form-wrapper" id="login-verify" data-pageName="login" style="display:none;">
                <p class="">你的账号需要验证手机或邮箱才能继续登录</p>
                <p>手机号码: <span id="my-phone"></span></p>
                <p>邮箱: <span id="my-email"></span></p>
                <p>请点击以下按钮，会向你的 手机／邮箱 发送验证码</p>
                <input type="button" id="phone-submit" class="pass-button-full" value="手机验证" style="width:47%;float:left" onclick="sendType('mobile')">
                <input type="button" id="email-submit" class="pass-button-full" value="邮箱验证" style="width:47%;float:right" onclick="sendType('email')">
            </form>

            <form action="javascript:sendCode()" autocomplete="off" method="POST" class="form-wrapper" id="input-code" data-pageName="login" style="display:none;">
                <input type="hidden" name="type" id="verify-type">
                <input type="hidden" name="token" id="token" />
                <input type="hidden" name="u" id="u" />

                <p id="sended-status"></p>
                <p class="form-item form-input-verifycode m-t10" id="login-verifyWrapper">
                    <span class="form-input-wrapper form-input-mobile vcode-span vcode-input-span">
                        <input type="text" name="vcode" class="text-input" value="" placeholder="输入验证码" autocomplete="off" maxlength="6">
                    </span>
                    <span class="form-input-mobile">
                        <input type="submit" value="提交" id="code-submit" class="pass-button-full form-input-verifyCodeImg">
                    </span>
                </p>
                <p id="code-error" style="color:red;"></p>
            </form>
            <p id="code-msg"></p>
            <div id="sdaf" class="mod-content form-wrapper" style="display:none;">
                <span class="input-group-addon">用户名: </span>
                <p class="form-item form-input-wrapper form-item-username form-input-mobile">
                    <input type="text" class="text-input" maxlength="60" value="" id="USERNAME">
                </p>
                <span class="input-group-addon">BDUSS: </span>
                <p class="form-item form-input-wrapper form-item-username form-input-mobile">
                    <input type="text" class="text-input" maxlength="60" value="" id="BDUSS">
                </p>
                <span class="input-group-addon">PTOKEN: </span>
                <p class="form-item form-input-wrapper form-item-username form-input-mobile">
                    <input type="text" class="text-input" maxlength="60" value="" id="PTOKEN">
                </p>
                <span class="input-group-addon">STOKEN: </span>
                <p class="form-item form-input-wrapper form-item-username form-input-mobile">
                    <input type="text" class="text-input" maxlength="60" value="" id="STOKEN">
                </p>
                <span class="input-group-addon">COOKIE数据: </span>
                <p class="form-item form-input-wrapper form-item-username form-input-mobile">
                    <input type="text" class="text-input" maxlength="60" value="" id="COOKIE">
                </p>
            </div>
        </div>
    </div>
    <footer class="form-wrapper" style="color:gray;float:right;">Copyright © 2017, <a href="https://github.com/iikira/Baidu-Login" target="_blank">iikira/Baidu-Login<a>.</footer>
</body>

</html>
